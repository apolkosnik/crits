version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: crits-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: crits
    networks:
      - crits-network

  crits:
    build: .
    container_name: crits-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - DJANGO_SETTINGS_MODULE=crits.settings
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DATABASE=crits
    networks:
      - crits-network
    volumes:
      - crits_logs:/crits/logs
      - crits_media:/crits/extras/www

volumes:
  mongodb_data:
  crits_logs:
  crits_media:

networks:
  crits-network:
    driver: bridge